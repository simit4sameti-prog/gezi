                            {currentImageIndex + 1} / {lightboxImages.length}
                        </div>
                    </div>}
                    
                    {isNotifOpen && <NotificationModal notifications={notifications} onClose={()=>setIsNotifOpen(false)} onAccept={handleAcceptNotif} onReject={handleRejectNotif}/>}
                    {isPartnerModalOpen && <PartnerModal myUsername={myUsername} currentPartner={partner} onClose={() => setIsPartnerModalOpen(false)} onLink={linkPartner} onBreakUp={breakUpPartner}/>}
                    
                    {/* CITY DETAIL MODAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[1000] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm animate-fadeIn">
                            <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col overflow-hidden">
                                <div className={`${activeTab === 'couple' ? 'bg-gradient-to-r from-pink-500 to-rose-500' : 'bg-gradient-to-r from-red-600 to-orange-600'} p-5 text-white flex justify-between items-center shadow-lg shrink-0`}>
                                    <span className="font-black text-xl tracking-wide flex gap-2 items-center"><Icon name="map-pin" className="w-6 h-6"/> {selectedCity?.name}</span>
                                    <button onClick={()=>setIsModalOpen(false)} className="hover:bg-white/20 p-1.5 rounded-full transition-colors"><Icon name="x" className="w-6 h-6"/></button>
                                </div>
                                <div className="p-6 overflow-y-auto flex-1 custom-scrollbar">
                                    {!isReadOnly && (
                                        <div className="flex gap-4 mb-6">
                                            <div className="flex-1 relative">
                                                <select value={status} onChange={(e) => setStatus(e.target.value)} className="w-full appearance-none border border-gray-200 dark:border-gray-600 rounded-xl p-3 text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                                                    <option value="visited">‚úÖ Gezildi</option>
                                                    <option value="bucket">üéØ Gideceƒüim</option>
                                                </select>
                                                <Icon name="chevron-down" className="w-4 h-4 absolute right-3 top-3.5 text-gray-400 pointer-events-none"/>
                                            </div>
                                            <div className="flex-1 relative">
                                                <select value={category} onChange={(e) => setCategory(e.target.value)} className="w-full appearance-none border border-gray-200 dark:border-gray-600 rounded-xl p-3 text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                                                    {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                                <Icon name="chevron-down" className="w-4 h-4 absolute right-3 top-3.5 text-gray-400 pointer-events-none"/>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {status === 'visited' && (
                                        <div className="bg-orange-50 dark:bg-orange-900/20 border border-orange-100 dark:border-orange-800/50 rounded-xl p-4 mb-6 shadow-sm">
                                            <div className="flex justify-between items-center mb-3">
                                                <h4 className="text-sm font-bold text-orange-800 dark:text-orange-300 flex gap-2 items-center"><Icon name="compass" className="w-4 h-4"/> 3 √ñneri</h4>
                                                <span className="text-[10px] font-bold bg-white dark:bg-gray-800 px-2.5 py-1 rounded-full text-orange-600 border border-orange-200 shadow-sm">Ke≈üif: %{calculateProgress(selectedCity?.name, checkedPlaces)}</span>
                                            </div>
                                            <div className="space-y-2">{((citySuggestionsData[selectedCity?.name] && citySuggestionsData[selectedCity?.name][category]) || citySuggestionsData[selectedCity?.name]?.["Genel"] || ["Gezilecek Yer 1", "Gezilecek Yer 2", "Gezilecek Yer 3"]).slice(0, 3).map((place, idx) => { const isChecked = checkedPlaces.includes(place); return (<div key={idx} onClick={()=>toggleCheckedPlace(place)} className={`flex items-center gap-3 p-3 rounded-lg border cursor-pointer transition-all shadow-sm ${isChecked ? 'bg-green-50 dark:bg-green-900/30 border-green-200 dark:border-green-800/50' : 'bg-white dark:bg-gray-700 border-gray-100 dark:border-gray-600 hover:border-orange-300'}`}><div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-all ${isChecked ? 'bg-green-500 border-green-500 scale-110' : 'bg-white dark:bg-gray-600 border-gray-300'}`}>{isChecked && <Icon name="check" className="w-3 h-3 text-white"/>}</div><span className={`text-sm ${isChecked ? 'text-green-800 dark:text-green-300 font-bold' : 'text-gray-700 dark:text-gray-300'}`}>{place}</span></div>); })}</div>
                                        </div>
                                    )}

                                    {/* Rating Section */}
                                    {status === 'visited' && (
                                        <div className="mb-6 flex flex-col gap-2 items-center bg-gray-50 dark:bg-gray-700/50 p-3 rounded-xl border border-gray-100 dark:border-gray-600/50">
                                            <span className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Puanƒ±n</span>
                                            <StarRating rating={rating} setRating={isReadOnly ? () => {} : setRating} readOnly={isReadOnly} size="w-7 h-7" />
                                            {cityStats.count > 0 && (
                                                <div className="text-[10px] text-gray-400 mt-1">
                                                    Genel Ort: <strong className="text-gray-700 dark:text-white">{cityStats.avg}</strong> ({cityStats.count} oy)
                                                </div>
                                            )}
                                        </div>
                                    )}
                                    
                                    <div className="mb-6">
                                        <div className="font-bold text-sm mb-3 text-gray-700 dark:text-gray-300 flex items-center gap-2 uppercase tracking-wide"><Icon name="image" className="w-4 h-4"/> Fotoƒüraflar</div>
                                        <div className="grid grid-cols-4 gap-2 mb-3">
                                            {images.map((img,i) => (
                                                <div key={i} className="relative aspect-square group rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all border border-gray-100">
                                                    <img src={img} className="w-full h-full object-cover cursor-zoom-in hover:opacity-90 transition-opacity" onClick={() => openLightbox(img, images)}/>
                                                    {!isReadOnly && <div className="absolute top-1 right-1 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={()=>setFavoriteImage(img)} className={`p-1 rounded-full bg-white/90 shadow-sm hover:bg-white ${favoriteImage === img ? 'text-yellow-500' : 'text-gray-400'}`} title="Kapak Yap"><Icon name="star" className="w-3 h-3 fill-current"/></button><button onClick={()=>setImages(images.filter((_,x)=>x!==i))} className="bg-red-500/90 text-white rounded-full p-1 shadow-sm hover:bg-red-600"><Icon name="x" className="w-3 h-3"/></button></div>}
                                                    {favoriteImage === img && <div className="absolute bottom-0 left-0 w-full bg-yellow-500/90 text-white text-[9px] text-center font-bold py-0.5">KAPAK</div>}
                                                </div>
                                            ))}
                                            {!isReadOnly && <label className="aspect-square border-2 border-dashed border-gray-300 dark:border-gray-600 hover:border-blue-400 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-lg cursor-pointer flex flex-col items-center justify-center gap-1 text-gray-400 hover:text-blue-500 transition-all"><Icon name="plus" className="w-6 h-6"/><span className="text-[10px] font-bold">EKLE</span><input type="file" multiple className="hidden" onChange={handleImage}/></label>}
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <div className="flex justify-between mb-2 items-center">
                                            <label className="font-bold text-sm text-gray-700 dark:text-gray-300 flex items-center gap-2 uppercase tracking-wide"><Icon name="edit-3" className="w-4 h-4"/> Notlar</label>
                                            {!isReadOnly && <button onClick={enhanceNote} disabled={isEnhancingNote || !note} className="text-[10px] text-purple-600 font-bold flex gap-1 items-center hover:text-purple-800 disabled:opacity-50 transition-colors bg-purple-50 dark:bg-purple-900/30 px-2 py-1 rounded-full border border-purple-100"><Icon name="wand-2" className="w-3 h-3"/> {isEnhancingNote ? 'Yazƒ±lƒ±yor...' : 'AI ile D√ºzenle'}</button>}
                                        </div>
                                        {isReadOnly ? <div className="p-4 bg-gray-50 dark:bg-gray-700/50 border dark:border-gray-600/50 rounded-xl text-sm min-h-[80px] italic text-gray-600 dark:text-gray-300 shadow-inner leading-relaxed">{note || "Not yok."}</div> : <textarea className="w-full border border-gray-200 dark:border-gray-600 rounded-xl p-4 text-sm focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:text-white shadow-inner transition-all resize-none bg-gray-50 dark:bg-gray-800" rows="4" value={note} onChange={e=>setNote(e.target.value)} placeholder="Buraya anƒ±larƒ±nƒ±zƒ± yazƒ±n..."></textarea>}
                                    </div>

                                    <div className="mt-6 pt-5 border-t border-gray-100 dark:border-gray-700">
                                        <h4 className="font-bold text-sm text-gray-700 dark:text-gray-300 flex items-center gap-2 mb-3 uppercase tracking-wide"><Icon name="message-square" className="w-4 h-4"/> Yorumlar</h4>
                                        <div className="space-y-3 mb-5 max-h-40 overflow-y-auto custom-scrollbar pr-1">{comments.length === 0 && <div className="text-gray-400 text-xs italic">ƒ∞lk yorumu sen yaz.</div>}{comments.map(c => (<div key={c.id} className="bg-gray-50 dark:bg-gray-700/50 p-3 rounded-xl text-sm border border-gray-100 dark:border-gray-600/50"><div className="flex justify-between items-start mb-1"><span className="font-bold text-xs text-gray-800 dark:text-white">@{c.user}</span><span className="text-[10px] text-gray-400">{c.date}</span></div><p className="text-gray-600 dark:text-gray-300 text-xs leading-relaxed">{c.text}</p></div>))}</div>
                                        <div className="flex gap-2"><input type="text" value={newComment} onChange={e=>setNewComment(e.target.value)} placeholder="Bir yorum bƒ±rak..." className="flex-1 border border-gray-200 dark:border-gray-600 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white shadow-sm transition-all"/><button onClick={handleAddComment} className="bg-blue-600 text-white p-2 rounded-full text-sm font-bold hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg"><Icon name="send" className="w-4 h-4"/></button></div>
                                    </div>
                                </div>
                                <div className="p-4 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-end gap-3 shrink-0">
                                    <button onClick={()=>setIsModalOpen(false)} className="px-5 py-2.5 bg-white border border-gray-200 dark:border-gray-600 rounded-xl text-gray-600 dark:text-gray-300 text-sm font-bold hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors shadow-sm">ƒ∞ptal</button>
                                    {!isReadOnly && <button onClick={handleSave} className={`px-8 py-2.5 text-white rounded-xl text-sm font-bold shadow-md hover:shadow-lg transition-all transform hover:scale-105 ${activeTab === 'couple' ? 'bg-gradient-to-r from-pink-600 to-rose-600 hover:from-pink-700 hover:to-rose-700' : 'bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700'}`}>Kaydet</button>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Root = () => {
            const [user, setUser] = useState(null);
            const [myUsername, setMyUsername] = useState(localStorage.getItem('my_username'));
            const [viewUser, setViewUser] = useState(null);

            useEffect(() => {
                if(!isFirebaseReady) return;
                const unsub = auth.onAuthStateChanged(u => { if(u) setUser(u); else auth.signInAnonymously(); });
                return () => unsub();
            }, []);

            if (!isFirebaseReady) return <ConfigWarning />;
            if (!user) return <div className="h-screen flex items-center justify-center text-red-600 font-bold bg-gray-50"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-red-600 mr-2"></div> Harita Y√ºkleniyor...</div>;
            if (!myUsername) return <LoginScreen onLogin={(u) => { setMyUsername(u); localStorage.setItem('my_username', u); }} />;
            return <MainApp myUsername={myUsername} currentUsername={viewUser || myUsername} onViewChange={setViewUser} onLogout={()=>{ localStorage.removeItem('my_username'); setMyUsername(null); setViewUser(null); }} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Root />);
    </script>
</body>
</html>
