    <style>

        ::-webkit-scrollbar { width: 6px; }

        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes likeBounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        .like-anim { animation: likeBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .city-label {
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(4px);

            border-radius: 12px;

        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before, .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

        .city-marker-img {
            width: 50px !important;

<body class="bg-gray-100 h-screen overflow-hidden transition-colors duration-300 font-sans">
    <div id="root" class="h-full w-full overflow-hidden"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // --- AYARLAR ---
        // ==========================================
        
        const MANUAL_FIREBASE_CONFIG = {
          apiKey: "AIzaSyBB5WR_SqJOjcKJjMLElGnwclYYbX_6zNQ",
          authDomain: "adimadim-5b4da.firebaseapp.com",
          projectId: "adimadim-5b4da",
          storageBucket: "adimadim-5b4da.firebasestorage.app",
          messagingSenderId: "751539260206",
          appId: "1:751539260206:web:a9278d0953627121b088bf",
          measurementId: "G-EY96KQHCSZ"
        };

        // ------------------------------------------

        const firebaseConfig = MANUAL_FIREBASE_CONFIG || (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app, auth, db;
        let isFirebaseReady = false;

        // Firebase Başlatma (Güvenli Kontrol)
        if (typeof firebase !== 'undefined' && firebaseConfig) {
            try {
                if (!firebase.apps.length) {
                    app = firebase.initializeApp(firebaseConfig);
                } else {
                    app = firebase.app();
                }
                auth = firebase.auth();
                db = firebase.firestore();
                isFirebaseReady = true;
            } catch (e) {
                console.error("Firebase başlatma hatası:", e);
            }
        } else {
            console.warn("Firebase kütüphanesi yüklenemedi. Reklam engelleyici veya ağ sorunu olabilir.");
        }

        const Icon = ({ name, className, onClick }) => {
            const ref = useRef(null);
            useEffect(() => {
                if(window.lucide && ref.current) {
                    const pascalName = name.split('-').map(n => n.charAt(0).toUpperCase() + n.slice(1)).join('');
                    const iconNode = window.lucide.icons[pascalName];
                    if(iconNode) {
                        const svg = window.lucide.createElement(iconNode);
                        if(className) {
                            const existingClass = svg.getAttribute('class') || '';
                            svg.setAttribute('class', `${existingClass} ${className}`.trim());
                        }
                        ref.current.innerHTML = '';
                        ref.current.appendChild(svg);
                    }
                }
            }, [name, className]);
            return <span ref={ref} onClick={onClick} className={`inline-flex items-center justify-center ${onClick ? 'cursor-pointer' : ''}`}></span>;
        };

        const ConfigWarning = () => (
            <div className="flex flex-col h-screen w-full items-center justify-center bg-gray-100 p-6 text-center dark:bg-gray-900">
                <div className="bg-white p-8 rounded-xl shadow-2xl max-w-lg dark:bg-gray-800 dark:text-white">
                    <div className="text-red-500 mb-4 flex justify-center"><Icon name="alert-triangle" className="w-16 h-16" /></div>
                    <h1 className="text-2xl font-bold text-gray-800 dark:text-white mb-2">Başlatılamadı</h1>
                    <p className="text-gray-600 dark:text-gray-300">Firebase bağlantısı kurulamadı. İnternet bağlantınızı kontrol edin veya reklam engelleyiciyi kapatın.</p>
                </div>
            </div>
        );

        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; 
                        let width = img.width;
                        let height = img.height;
                        if (width > height) { if (width > MAX_DIM) { height *= MAX_DIM / width; width = MAX_DIM; } } 
                        else { if (height > MAX_DIM) { width *= MAX_DIM / height; height = MAX_DIM; } }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        };

        const formatTimeAgo = (isoDate) => {
            if (!isoDate) return "Bilinmiyor";
            const now = new Date();
            const date = new Date(isoDate);
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return "Şimdi";
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} dk önce`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} sa önce`;
            return `${Math.floor(diffInSeconds / 86400)} gün önce`;
        };

        const citySuggestionsData = {
            "İstanbul": ["Ayasofya", "Topkapı Sarayı", "Galata Kulesi"],
            "Ankara": ["Anıtkabir", "Ankara Kalesi", "Anadolu Medeniyetleri Müzesi"],
            "İzmir": ["Efes Antik Kenti", "Saat Kulesi", "Şirince"],
            "Antalya": ["Kaleiçi", "Düden Şelalesi", "Aspendos"],
            "Bursa": ["Ulu Camii", "Yeşil Türbe", "Cumalıkızık"],
        };

        const customCityCenters = {
            'Antalya': [36.95, 30.70], 'Muğla': [37.20, 28.45], 'İstanbul': [41.05, 28.97],
            'Çanakkale': [40.15, 26.40], 'İzmir': [38.42, 27.14], 'Balıkesir': [39.65, 27.88],
            'Bursa': [40.18, 29.06], 'Mersin': [36.80, 34.63], 'Samsun': [41.28, 36.33],
            'Trabzon': [40.95, 39.75], 'Rize': [40.95, 40.85], 'Artvin': [41.18, 41.82],
            'Hakkari': [37.57, 43.73], 'Kocaeli': [40.85, 29.88], 'Tekirdağ': [40.98, 27.51],
            'Zonguldak': [41.35, 31.79], 'Sinop': [41.95, 35.10]
        };

        const getRank = (count) => {
            if (count >= 50) return { title: "Dünya Vatandaşı", icon: "globe", color: "text-indigo-600" };
            if (count >= 20) return { title: "Evliya Çelebi", icon: "compass", color: "text-purple-600" };
            if (count >= 10) return { title: "Kâşif", icon: "map", color: "text-blue-600" };
            if (count >= 5) return { title: "Gezgin", icon: "backpack", color: "text-green-600" };
            return { title: "Çırak", icon: "footprints", color: "text-gray-500" };
        };

        const BAD_WORDS = ["aptal", "salak", "gerizekalı", "mal", "öküz", "dangalak", "ahmak", "manyak", "pislik", "şerefsiz", "küfür"];
        const filterProfanity = (text) => {
            if (!text) return "";
            let cleanText = text;
            BAD_WORDS.forEach(word => { const regex = new RegExp(word, "gi"); cleanText = cleanText.replace(regex, "*".repeat(word.length)); });
            return cleanText;
        };

        // --- CINEMA MODAL (REELS) ---
        const CinemaModal = ({ markers, onClose }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const visualMarkers = markers.filter(m => m.images && m.images.length > 0);

            if (visualMarkers.length === 0) return (
                <div className="fixed inset-0 z-[1600] bg-black flex items-center justify-center text-white flex-col p-6">
                    <Icon name="film" className="w-12 h-12 mb-4 opacity-50"/>
                    <h2 className="text-xl font-bold">Henüz hiç fotoğraf yok.</h2>
                    <p className="text-gray-400 text-sm mt-2">Haritaya anı ekleyerek sinemanı oluştur.</p>
                    <button onClick={onClose} className="mt-6 px-6 py-2 bg-gray-800 rounded-full hover:bg-gray-700">Kapat</button>
                </div>
            );

            const current = visualMarkers[currentIndex];
            const cover = current.favoriteImage || current.images[0];
            
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if(e.key === 'ArrowRight') next();
                    if(e.key === 'ArrowLeft') prev();
                    if(e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentIndex]);

            const next = () => setCurrentIndex((prev) => (prev + 1) % visualMarkers.length);
            const prev = () => setCurrentIndex((prev) => (prev - 1 + visualMarkers.length) % visualMarkers.length);

            return (
                <div className="fixed inset-0 z-[1600] bg-black flex items-center justify-center">
                    <button onClick={onClose} className="absolute top-4 right-4 z-50 p-2 bg-black/50 rounded-full text-white hover:bg-white/20"><Icon name="x" className="w-6 h-6"/></button>
                    
                    <div className="relative w-full h-full md:w-[400px] md:h-[90%] bg-gray-900 md:rounded-xl overflow-hidden shadow-2xl flex flex-col">
                        <div className="flex-1 relative">
                             <img src={cover} className="w-full h-full object-cover" />
                             <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                             
                             <div className="absolute bottom-0 left-0 w-full p-6 text-white">
                                <div className="flex items-center gap-2 mb-2">
                                    <Icon name="map-pin" className="w-4 h-4 text-red-500"/>
                                    <span className="font-bold text-lg">{current.cityName}</span>
                                    <span className="text-xs bg-white/20 px-2 py-0.5 rounded">@{current.username || "ben"}</span>
                                </div>
                                <div className="text-xs text-gray-300 mb-3">{current.date}</div>
                                {current.note && <p className="text-sm text-gray-200 italic line-clamp-3">"{current.note}"</p>}
                                
                                <div className="flex gap-1 mt-4 justify-center">
                                    {visualMarkers.map((_, idx) => (
                                        <div key={idx} className={`h-1 rounded-full transition-all ${idx === currentIndex ? 'w-4 bg-white' : 'w-1 bg-white/30'}`}></div>
                                    ))}
                                </div>
                             </div>
                        </div>

                        <button onClick={prev} className="absolute left-2 top-1/2 -translate-y-1/2 p-2 text-white/50 hover:text-white"><Icon name="chevron-left" className="w-8 h-8"/></button>
                        <button onClick={next} className="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-white/50 hover:text-white"><Icon name="chevron-right" className="w-8 h-8"/></button>
                    </div>
                </div>
            );
        };

        // --- STATS MODAL ---
        const StatsModal = ({ markers, onClose }) => {
            const visitedCount = markers.filter(m => m.status !== 'bucket').length;
            const bucketCount = markers.filter(m => m.status === 'bucket').length;
            const totalCities = 81;
            const progress = Math.round((visitedCount / totalCities) * 100);
            const categories = {};
            markers.forEach(m => { if(m.status !== 'bucket') categories[m.category] = (categories[m.category] || 0) + 1; });
            const topCategory = Object.keys(categories).length > 0 ? Object.keys(categories).reduce((a, b) => categories[a] > categories[b] ? a : b) : "Belirsiz";

            return (
                <div className="fixed inset-0 z-[1500] bg-black bg-opacity-60 flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-sm p-6 relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"><Icon name="x" className="w-5 h-5"/></button>
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center flex items-center justify-center gap-2"><Icon name="bar-chart-2" className="w-6 h-6 text-blue-500"/> İstatistikler</h2>
                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div className="bg-blue-50 dark:bg-gray-700 p-3 rounded-lg text-center"><div className="text-2xl font-bold text-blue-600 dark:text-blue-400">{visitedCount}</div><div className="text-xs text-gray-500 dark:text-gray-400 font-bold">Gezilen Şehir</div></div>
                            <div className="bg-yellow-50 dark:bg-gray-700 p-3 rounded-lg text-center"><div className="text-2xl font-bold text-yellow-600 dark:text-yellow-400">{bucketCount}</div><div className="text-xs text-gray-500 dark:text-gray-400 font-bold">Hedef Listesi</div></div>
                        </div>
                        <div className="mb-6"><div className="flex justify-between text-sm text-gray-600 dark:text-gray-300 mb-1"><span>Türkiye Keşfi</span><span className="font-bold">%{progress}</span></div><div className="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-3"><div className="bg-gradient-to-r from-blue-500 to-green-400 h-3 rounded-full" style={{width: `${progress}%`}}></div></div></div>
                        <div className="bg-purple-50 dark:bg-gray-700 p-4 rounded-lg flex items-center justify-between"><div><div className="text-xs text-gray-500 dark:text-gray-400 font-bold">Favori Kategori</div><div className="text-lg font-bold text-purple-700 dark:text-purple-400">{topCategory}</div></div><Icon name="heart" className="w-8 h-8 text-purple-300 dark:text-purple-500"/></div>
                    </div>
                </div>
            );
        };

        // --- CHAT MODAL ---
        const ChatModal = ({ myUsername, friendUsername, onClose, sendNotif }) => {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState("");
            const chatId = [myUsername, friendUsername].sort().join('_');
            const scrollRef = useRef(null);

            useEffect(() => {
                const chatRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('direct_messages').doc(chatId);
                const unsub = chatRef.onSnapshot(doc => {
                    if (doc.exists) setMessages(doc.data().msgs || []);
                    else setMessages([]);
                });
                return () => unsub();
            }, [chatId]);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            const sendMessage = async (text = null, image = null) => {
                if (!text && !image) return;
                const cleanText = text ? filterProfanity(text) : null;
                const msg = { id: Date.now(), sender: myUsername, text: cleanText, image: image, timestamp: Date.now() };
                const chatRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('direct_messages').doc(chatId);
                const doc = await chatRef.get();
                let currentMsgs = doc.exists ? doc.data().msgs : [];
                currentMsgs.push(msg);
                await chatRef.set({ msgs: currentMsgs }, { merge: true });
                await sendNotif(friendUsername, 'message', `${myUsername} sana bir mesaj gönderdi.`);
                setNewMessage("");
            };

            const handleImageSend = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const base64 = await compressImage(file);
                sendMessage(null, base64);
            };

            return (
                <div className="fixed bottom-4 right-4 w-80 bg-white dark:bg-gray-800 rounded-t-xl shadow-2xl border border-gray-200 dark:border-gray-700 z-[1400] flex flex-col h-96 animate-fadeIn">
                    <div className="bg-indigo-600 p-3 text-white rounded-t-xl flex justify-between items-center">
                        <div className="font-bold flex items-center gap-2"><Icon name="message-circle" className="w-4 h-4"/> {friendUsername}</div>
                        <button onClick={onClose}><Icon name="x" className="w-4 h-4"/></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-3 bg-gray-50 dark:bg-gray-900 space-y-2" ref={scrollRef}>
                        {messages.length === 0 && <p className="text-center text-xs text-gray-400 mt-4">Sohbeti başlatın...</p>}
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.sender === myUsername ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] rounded-lg p-2 text-xs ${m.sender === myUsername ? 'bg-indigo-100 text-indigo-900 dark:bg-indigo-900 dark:text-indigo-100' : 'bg-white border border-gray-200 text-gray-800 dark:bg-gray-700 dark:border-gray-600 dark:text-white'}`}>
                                    {m.image && <img src={m.image} className="rounded mb-1 max-w-full" />}
                                    {m.text && <p>{m.text}</p>}
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="p-2 border-t dark:border-gray-700 bg-white dark:bg-gray-800 flex gap-2 items-center">
                        <label className="cursor-pointer text-gray-500 hover:text-indigo-600 p-1"><Icon name="image" className="w-5 h-5"/><input type="file" className="hidden" accept="image/*" onChange={handleImageSend}/></label>
                        <input type="text" value={newMessage} onChange={(e) => setNewMessage(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && sendMessage(newMessage)} className="flex-1 border dark:border-gray-600 rounded px-2 py-1.5 text-sm focus:outline-none focus:border-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="Mesaj..."/>
                        <button onClick={() => sendMessage(newMessage)} className="text-indigo-600 hover:text-indigo-800 p-1"><Icon name="send" className="w-5 h-5"/></button>
                    </div>
                </div>
            );
        };

        // --- NOTIFICATION MODAL ---
        const NotificationModal = ({ notifications, onClose, onAccept, onReject }) => {
            return (
                <div className="fixed inset-0 z-[1300] bg-black bg-opacity-50 flex items-start justify-end p-4 pt-16">
                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-80 animate-fadeIn overflow-hidden">
                        <div className="bg-gray-50 dark:bg-gray-700 p-3 border-b dark:border-gray-600 flex justify-between items-center">
                            <h3 className="font-bold text-gray-700 dark:text-white flex items-center gap-2"><Icon name="bell" className="w-4 h-4"/> Bildirimler</h3>
                            <button onClick={onClose}><Icon name="x" className="w-4 h-4 text-gray-400"/></button>
                        </div>
                        <div className="max-h-80 overflow-y-auto p-2">
                            {notifications.length === 0 ? <p className="text-center text-sm text-gray-400 py-4">Yeni bildirim yok.</p> : notifications.map((notif, idx) => (
                                <div key={idx} className="bg-white dark:bg-gray-700 border dark:border-gray-600 rounded-lg p-3 mb-2 shadow-sm">
                                    <p className="text-sm text-gray-800 dark:text-gray-200 mb-2">{notif.msg ? notif.msg : <><span className="font-bold">@{notif.from}</span> {notif.type === 'friend' ? ' seni arkadaş olarak eklemek istiyor.' : ' seninle sevgili haritası oluşturmak istiyor.'}</>}</p>
                                    {notif.type !== 'message' ? (
                                        <div className="flex gap-2">
                                            <button onClick={() => onAccept(notif)} className="flex-1 bg-green-500 text-white text-xs py-1.5 rounded font-bold hover:bg-green-600">Kabul Et</button>
                                            <button onClick={() => onReject(notif)} className="flex-1 bg-gray-200 text-gray-600 text-xs py-1.5 rounded font-bold hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-300">Reddet</button>

                if (isRegistering && uPass.length < 6) { setError("Şifre en az 6 karakter olmalı."); return; }
                setLoading(true); setError(null); setSuccessMsg(null);

                try {
                    const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_credentials').doc(uName);
                    const docSnap = await userRef.get();

                    if (isRegistering) {
                        if (docSnap.exists) setError("Bu kullanıcı adı alınmış.");
                        else {
                            await userRef.set({ password: uPass });
                            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_profiles').doc(uName).set({ avatar: null, lastActive: new Date().toISOString() });
                            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_friends').doc(uName).set({ list: [] });

                            setSuccessMsg("Kayıt başarılı! Giriş yapabilirsiniz.");
                            setIsRegistering(false); setInputPassword("");
                        }

                        if (docSnap.exists) {
                            if (docSnap.data().password === uPass) onLogin(uName);
                            else setError("Hatalı şifre!");
                        } else setError("Kullanıcı bulunamadı.");
                    }
                } catch (err) { 
                    console.error("Giriş Hatası:", err);

            const addFriend = async (friendName) => { if(friendName === myUsername) return; if(friends.includes(friendName)) { alert("Zaten arkadaşsınız."); return; } await sendNotification(friendName, 'friend'); alert(`${friendName} eklendi!`); };
            const handleDelete = (name) => { if(confirm("Silmek istediğinize emin misiniz?")) { const updated = markers.filter(m => m.cityName !== name); setMarkers(updated); saveMarkersToUser(currentUsername, updated, activeTab === 'couple'); } };
            const handleImage = (e) => { const files = Array.from(e.target.files); files.forEach(f => { const reader = new FileReader(); reader.onloadend = () => { setImages(prev => { const newImages = [...prev, reader.result]; if (!favoriteImage && newImages.length > 0) setFavoriteImage(newImages[0]); return newImages; }); }; reader.readAsDataURL(f); }); };
            const toggleCheckedPlace = (place) => { if(isReadOnly) return; setCheckedPlaces(prev => prev.includes(place) ? prev.filter(p=>p!==place) : [...prev, place]); };
            const handleSearch = async (e) => { e.preventDefault(); if(!searchQuery.trim()) return; const target = searchQuery.trim().toLowerCase(); try { const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_credentials').doc(target).get(); if(doc.exists) { onViewChange(target); setSearchQuery(""); setViewMode('map'); setActiveTab('personal'); if(window.innerWidth < 768) setSidebarOpen(false); } else alert("Kullanıcı bulunamadı!"); } catch(e) { alert("Hata."); } };
            const calculateProgress = (cityName, visitedPlaces) => { const visitedCount = visitedPlaces ? visitedPlaces.length : 0; return Math.min(100, Math.round((visitedCount / 3) * 100)); };

            useEffect(() => {
                if (geoJsonLayer && labelLayerRef.current) {
                    labelLayerRef.current.clearLayers();
                    if (routeLayerRef.current) routeLayerRef.current.clearLayers();
                    if (imageMarkersRef.current) imageMarkersRef.current.clearLayers();

                    const filteredMarkers = markers.filter(m => categoryFilter === "Tümü" || m.category === categoryFilter);
                    if (showRoute && filteredMarkers.length > 1) {
                        const sortedMarkers = [...filteredMarkers].sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                        const latlngs = sortedMarkers.map(m => [m.lat, m.lng]);
                        L.polyline(latlngs, { color: activeTab === 'couple' ? '#ec4899' : '#ef4444', weight: 3, dashArray: '10, 10', opacity: 0.7 }).addTo(routeLayerRef.current);
                    }

                    geoJsonLayer.eachLayer(layer => {
                        const cityName = layer.feature.properties.name;
                        const marker = filteredMarkers.find(m => m.cityName === cityName);
                        let color = '#aad3df'; let opacity = 0; 
                        let fillColor = '#ffffff'; let fillOpacity = 0.5;

                        if (marker) {
                            if (marker.status === 'bucket') { fillColor = '#eab308'; fillOpacity = 0.8; }
                            else { fillColor = activeTab === 'couple' ? '#ec4899' : '#ef4444'; fillOpacity = 0.9; }
                        } else {
                             fillColor = '#9ca3af'; 
                        }

                        layer.setStyle({ fillColor: fillColor, fillOpacity: fillOpacity, color: 'white', weight: 1 });
                        
                        let center = layer.getBounds().getCenter();
                        if(customCityCenters[cityName]) center = L.latLng(customCityCenters[cityName]);

                        let labelContent = `<div class="city-label">${cityName}</div>`;
                        let progress = 0;
                        if (marker && marker.status !== 'bucket') {
                            progress = calculateProgress(cityName, marker.checkedPlaces);
                            if (progress > 0) labelContent = `<div class="city-label"><div>${cityName}</div><div class="city-label-progress">%${progress}</div></div>`;
                        }
                        
                        L.marker(center, { icon: L.divIcon({className: 'hidden'}), interactive: false })
                         .bindTooltip(labelContent, { permanent: true, direction: 'center', className: '' }).addTo(labelLayerRef.current);

                        if (progress === 100 && (marker.favoriteImage || (marker.images && marker.images.length > 0))) {
                            const imgUrl = marker.favoriteImage || marker.images[0];
                            const icon = L.divIcon({ className: 'custom-img-icon', html: `<img src="${imgUrl}" class="city-marker-img" />`, iconSize: [50, 50], iconAnchor: [25, 25] });
                            L.marker(layer.getBounds().getCenter(), { icon: icon, interactive: false }).addTo(imageMarkersRef.current);
                        }
                    });
                }
            }, [markers, geoJsonLayer, activeTab, categoryFilter, showRoute]);

            // Harita Init
            useEffect(() => {
                if (mapRef.current) return;
                const container = document.getElementById('map-container');
                if(!container) return;
                if(container._leaflet_id) { container._leaflet_id = null; container.innerHTML = ""; }
                const mapInstance = L.map('map-container', { preferCanvas: true, minZoom: 5, maxBounds: [[35, 25], [43, 45]], maxBoundsViscosity: 1.0 }).setView([39.0, 35.5], 6);
                mapRef.current = mapInstance;
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri', maxZoom: 16, noWrap: true, bounds: [[-90, -180], [90, 180]] }).addTo(mapInstance);
                const labelLayer = L.layerGroup().addTo(mapInstance);
                labelLayerRef.current = labelLayer;
                const routeLayer = L.layerGroup().addTo(mapInstance);
                routeLayerRef.current = routeLayer;
                const imageLayer = L.layerGroup().addTo(mapInstance);
                imageMarkersRef.current = imageLayer;

                fetch('https://raw.githubusercontent.com/codeforgermany/click_that_hood/main/public/data/turkey.geojson').then(res => res.json()).then(data => {
                    const layer = L.geoJSON(data, {
                        style: () => ({ fillColor: '#9ca3af', weight: 1, opacity: 0.5, color: 'white', fillOpacity: 0.5 }),
                        onEachFeature: (feature, layer) => {
                            const cityName = feature.properties.name;
                            let center = layer.getBounds().getCenter();
                            if(customCityCenters[cityName]) center = L.latLng(customCityCenters[cityName]);
                            
                            layer.on('click', () => {
                                setSelectedCity({ name: cityName, latlng: center });
                                const existing = markersRef.current.find(m => m.cityName === cityName);
                                if(existing) {
                                    setNote(existing.note || ""); setImages(existing.images || []); setCheckedPlaces(existing.checkedPlaces || []); setGuideContent(null); setComments(existing.comments || []); setFavoriteImage(existing.favoriteImage || null);
                                    setStatus(existing.status || "visited"); setCategory(existing.category || "Genel");
                                } else {
                                    setNote(""); setImages([]); setCheckedPlaces([]); setGuideContent(null); setComments([]); setFavoriteImage(null);
                                    setStatus("visited"); setCategory("Genel");
                                }
                                setIsModalOpen(true);
                            });
                            layer.on('mouseover', function() { this.setStyle({ weight: 3, color: '#333', fillOpacity: 0.7 }); });
                            layer.on('mouseout', function() { });
                        }
                    }).addTo(mapInstance);
                    setGeoJsonLayer(layer);
                    setLoading(false);
                });
                return () => { if(mapRef.current) { mapRef.current.remove(); mapRef.current = null; } };
            }, []);

            const mainColor = activeTab === 'couple' ? 'bg-pink-600' : 'bg-red-600';
            const subColor = activeTab === 'couple' ? 'bg-pink-500' : 'bg-red-500';
            const lightColor = activeTab === 'couple' ? 'bg-pink-50' : 'bg-red-50';

            const getFilteredMarkers = () => {
                let filtered = markers.filter(m => categoryFilter === "Tümü" || m.category === categoryFilter);
                if (viewMode === 'timeline') {
                    return filtered.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); 
                }
                return filtered;

                             <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3 font-bold cursor-pointer" onClick={() => setViewMode('map')}>

                                        {isReadOnly ? 
                                            <button onClick={()=>onViewChange(myUsername)} className="bg-white text-red-600 px-2 py-1 rounded text-xs font-bold hover:bg-gray-100" title="Profilime Dön"><Icon name="user" className="w-4 h-4"/></button> 
                                            : <button onClick={onLogout} className="bg-red-800 p-1.5 rounded hover:bg-red-900 transition-colors" title="Çıkış Yap"><Icon name="log-out" className="w-4 h-4"/></button>
                                        }
                                    </div>
                                </div>
                            </div>

                            {/* Navigation Tabs */}
                            {!isReadOnly && (
                                <div className="flex bg-black/20 rounded-lg p-1 mb-3">
                                    <button onClick={() => setActiveTab('personal')} className={`flex-1 py-1.5 rounded-md text-xs font-bold flex items-center justify-center gap-1 transition-all ${activeTab === 'personal' && viewMode === 'map' ? 'bg-white text-red-600 shadow' : 'text-white hover:bg-white/10'}`}><Icon name="user" className="w-3 h-3"/> Bireysel</button>
                                    <button onClick={() => {!partner ? setIsPartnerModalOpen(true) : setActiveTab('couple'); setViewMode('map');}} className={`flex-1 py-1.5 rounded-md text-xs font-bold flex items-center justify-center gap-1 transition-all ${activeTab === 'couple' && viewMode === 'map' ? 'bg-white text-pink-600 shadow' : 'text-white hover:bg-white/10'}`}><Icon name="heart" className={`w-3 h-3 ${partner ? 'fill-current' : ''}`}/> Sevgili</button>

                                </div>
                            )}

                            <form onSubmit={handleSearch} className="relative">
                                <input className="w-full pl-8 py-1 rounded text-black text-sm" placeholder="Kullanıcı ara..." value={searchQuery} onChange={e=>setSearchQuery(e.target.value)}/>
                                <Icon name="search" className="w-4 h-4 text-gray-500 absolute left-2 top-2"/>
                            </form>
                            {isReadOnly && !friends.includes(currentUsername) && <button onClick={()=>addFriend(currentUsername)} className="mt-2 w-full bg-white text-red-600 font-bold text-xs py-1 rounded flex items-center justify-center gap-1"><Icon name="user-plus" className="w-3 h-3"/> Ekle</button>}
                        </div>

                        {/* VIEW MODE */}
                        {viewMode === 'friends' && !isReadOnly ? (
                             <div className="flex-1 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900 custom-scrollbar">
                                <h2 className="font-bold text-gray-700 dark:text-white mb-3 flex items-center gap-2"><Icon name="users" className="w-4 h-4"/> Arkadaşlarım ({friends.length})</h2>
                                {friends.map((f, i) => (
                                    <div key={i} className="bg-white dark:bg-gray-700 p-3 rounded-lg border dark:border-gray-600 mb-2 flex justify-between items-center cursor-pointer hover:shadow-md transition-shadow">
                                        <div className="flex items-center gap-3" onClick={()=>{onViewChange(f); setViewMode('map'); setActiveTab('personal');}}>
                                            <span className="font-bold text-gray-800 dark:text-white">@{f}</span>
                                            {friendDetails[f]?.lastActive && (
                                                <span className={`text-[10px] px-1.5 py-0.5 rounded-full ${
                                                    formatTimeAgo(friendDetails[f].lastActive) === "Şimdi" || formatTimeAgo(friendDetails[f].lastActive).includes("dk") ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'
                                                }`}>
                                                    {formatTimeAgo(friendDetails[f].lastActive) === "Şimdi" ? "🟢 Çevrimiçi" : `⚫ ${formatTimeAgo(friendDetails[f].lastActive)}`}
                                                </span>
                                            )}
                                        </div>
                                        <button onClick={() => setCurrentChatFriend(f)} className="text-indigo-600 hover:text-indigo-800 bg-indigo-50 dark:bg-indigo-900 dark:text-indigo-200 p-2 rounded-full transition-colors hover:bg-indigo-100 dark:hover:bg-indigo-800">
                                            <Icon name="message-circle" className="w-4 h-4"/>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <>
                                <div className={`p-4 ${lightColor} dark:bg-gray-800 border-b dark:border-gray-700 transition-colors duration-500 shadow-sm relative z-10`}>
                                    <div className={`flex justify-between mb-1 text-sm font-bold ${activeTab === 'couple' ? 'text-pink-800 dark:text-pink-300' : 'text-red-800 dark:text-red-300'}`}><span>Gezilen: {markers.length} / 81</span><span>{activeTab === 'couple' ? '❤️ Bizim Haritamız' : ''}</span></div>
                                    <div className="w-full bg-gray-200 dark:bg-gray-600 h-2 rounded-full overflow-hidden shadow-inner"><div className={`h-2 rounded-full ${subColor}`} style={{width: `${(markers.length/81)*100}%`}}></div></div>
                                    {isReadOnly && <div className="mt-2 text-xs bg-blue-100 text-blue-700 p-1 rounded text-center flex items-center justify-center gap-1"><Icon name="eye" className="w-3 h-3"/> Görüntüleme Modu</div>}
                                </div>

                                <div className="p-2 bg-gray-50 dark:bg-gray-900 border-b dark:border-gray-700 flex gap-2 overflow-x-auto custom-scrollbar shadow-sm z-10 relative">
                                    <select value={categoryFilter} onChange={(e) => setCategoryFilter(e.target.value)} className="text-xs border dark:border-gray-600 rounded-lg p-1.5 bg-white dark:bg-gray-700 dark:text-white focus:outline-none focus:border-blue-500 transition-colors shadow-sm">
                                        <option value="Tümü">Tüm Kategoriler</option>
                                        {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                    <button onClick={() => setShowRoute(!showRoute)} className={`text-xs px-2.5 py-1.5 rounded-lg border flex items-center gap-1 transition-all shadow-sm ${showRoute ? 'bg-blue-100 text-blue-700 border-blue-200' : 'bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600'}`}><Icon name="route" className="w-3.5 h-3.5"/> Rota</button>
                                    <button onClick={() => setViewMode(viewMode === 'timeline' ? 'map' : 'timeline')} className={`text-xs px-2.5 py-1.5 rounded-lg border flex items-center gap-1 transition-all shadow-sm ${viewMode === 'timeline' ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600'}`}><Icon name="clock" className="w-3.5 h-3.5"/> Zaman</button>
                                </div>

                                <div className="flex-1 overflow-y-auto p-2 space-y-3 bg-gray-50 dark:bg-gray-900 custom-scrollbar z-0">
                                    {displayMarkers.map((m, idx) => {
                                        const progress = calculateProgress(m.cityName, m.checkedPlaces);
                                        const coverImage = m.favoriteImage || (m.images && m.images.length > 0 ? m.images[0] : null);
                                        const isBucket = m.status === 'bucket';
                                        
                                        return (
                                            <div key={m.id} onClick={()=> { if(mapRef.current) mapRef.current.flyTo([m.lat, m.lng], 8); }} className={`bg-white dark:bg-gray-700 p-3 rounded-lg border dark:border-gray-600 shadow-sm hover:shadow-md cursor-pointer relative group transition-all ${isBucket ? 'border-yellow-200 bg-yellow-50 dark:bg-yellow-900 dark:border-yellow-700' : ''}`}>
                                                {viewMode === 'timeline' && <div className="absolute -left-2 top-4 w-4 h-0.5 bg-gray-300 dark:bg-gray-600"></div>} 
                                                <div className="flex justify-between font-bold text-gray-800 dark:text-white items-center">
                                                    <span className="flex items-center gap-1">{isBucket ? <Icon name="flag" className="w-4 h-4 text-yellow-600"/> : null}{m.cityName}{progress === 100 && <span className="text-[10px] bg-green-100 text-green-600 px-1.5 py-0.5 rounded-full border border-green-200 shadow-sm">Tamamlandı</span>}</span>
                                                    {!isReadOnly && <button onClick={(e)=>{e.stopPropagation(); handleDelete(m.cityName)}} className="text-gray-400 hover:text-red-500 transition-colors p-1 rounded-full hover:bg-red-50 dark:hover:bg-red-900/20"><Icon name="trash-2" className="w-4 h-4"/></button>}
                                                </div>
                                                <div className="text-[10px] text-gray-400 dark:text-gray-400 mb-2 flex justify-between"><span>{m.date}</span><span className="bg-gray-100 dark:bg-gray-600 dark:text-gray-200 px-1.5 py-0.5 rounded-full text-gray-600 shadow-sm">{m.category}</span></div>
                                                {!isBucket && <div className="mt-1 mb-2"><div className="w-full bg-gray-200 dark:bg-gray-600 h-1.5 rounded-full overflow-hidden shadow-inner"><div className={`h-1.5 ${progress===100?'bg-green-500':'bg-blue-500'}`} style={{width: `${progress}%`}}></div></div></div>}
                                                {coverImage && <div className="relative w-full h-32 rounded-lg overflow-hidden mt-2 border border-gray-100 dark:border-gray-600 shadow-sm"><img src={coverImage} className="w-full h-full object-cover transition-transform group-hover:scale-105" />{m.images.length > 1 && <div className="absolute bottom-1 right-1 bg-black/50 text-white text-xs px-1.5 py-0.5 rounded-full backdrop-blur-sm">+{m.images.length - 1}</div>}</div>}
                                                {m.note && <p className="text-xs text-gray-500 dark:text-gray-300 italic mt-2 line-clamp-2 leading-relaxed">"{m.note}"</p>}
                                            </div>
                                        );
                                    })}
                                </div>
                            </>
                        )}
                    </div>

                    {!sidebarOpen && <button onClick={()=>setSidebarOpen(true)} className={`absolute top-4 left-4 z-10 bg-white dark:bg-gray-700 p-2 rounded-full shadow-md transition-transform hover:scale-105 ${activeTab === 'couple' ? 'text-pink-600' : 'text-red-600'}`}><Icon name="menu" className="w-6 h-6"/></button>}
                    
                    {feedOpen && (
                        <div className="absolute top-0 right-0 h-full w-80 bg-white dark:bg-gray-800 shadow-2xl z-20 flex flex-col border-l border-gray-200 dark:border-gray-700 animate-fadeIn custom-scrollbar">
                            <div className="p-3 bg-indigo-600 text-white flex justify-between items-center shadow-md">
                                <h3 className="font-bold flex items-center gap-2"><Icon name="activity" className="w-5 h-5"/> Arkadaş Akışı</h3>
                                <button onClick={()=>setFeedOpen(false)} className="hover:bg-white/20 p-1 rounded-full transition-colors"><Icon name="x" className="w-5 h-5"/></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-3 space-y-4 bg-gray-50 dark:bg-gray-900 custom-scrollbar">
                                {feedItems.length === 0 && <p className="text-center text-gray-400 text-sm mt-10">Henüz bir hareket yok.</p>}
                                {feedItems.map((item, i) => (
                                    <div key={i} className="bg-white dark:bg-gray-700 p-3 rounded-lg shadow-sm border dark:border-gray-600 cursor-pointer hover:border-indigo-300 transition-all" onClick={() => {
                                        onViewChange(item.username);
                                        if(mapRef.current) mapRef.current.flyTo([item.lat, item.lng], 9);
                                    }}>
                                        <div className="flex items-center gap-2 mb-2">
                                            <div className="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs border border-indigo-200 shadow-sm overflow-hidden">
                                                {item.userAvatar ? <img src={item.userAvatar} className="w-full h-full object-cover"/> : item.username.substring(0,2).toUpperCase()}
                                            </div>
                                            <div>
                                                <div className="text-sm font-bold text-gray-800 dark:text-white">@{item.username}</div>
                                                <div className="text-[10px] text-gray-500 dark:text-gray-400">{item.date}</div>
                                            </div>
                                        </div>
                                        <div className="mb-2 text-gray-800 dark:text-gray-200">
                                            <span className="font-bold text-indigo-600 dark:text-indigo-400">{item.cityName}</span> şehrini ziyaret etti.
                                            {item.status === 'bucket' && <span className="text-xs bg-yellow-100 text-yellow-700 px-1.5 py-0.5 ml-1 rounded-full shadow-sm">Hedef 🎯</span>}
                                        </div>
                                        {item.images && item.images.length > 0 && (
                                            <div className="h-24 w-full rounded-lg overflow-hidden border border-gray-100 mb-2 shadow-sm">
                                                <img src={item.favoriteImage || item.images[0]} className="w-full h-full object-cover transition-transform hover:scale-105"/>
                                            </div>
                                        )}
                                        {item.note && <p className="text-xs text-gray-600 dark:text-gray-400 italic line-clamp-2 leading-relaxed">"{item.note}"</p>}

                                                <Icon name="heart" className={`w-4 h-4 ${item.likes && item.likes.includes(myUsername) ? 'fill-current' : ''}`} />

                                            <span className="text-xs">{item.likes ? item.likes.length : 0}</span>

                                                <div className="space-y-1 mb-2">
                                                    {item.comments.slice(-2).map(c => (
                                                        <div key={c.id} className="text-xs text-gray-600 dark:text-gray-400">
                                                            <span className="font-bold text-gray-800 dark:text-gray-300">@{c.user}</span> {c.text}
                                                        </div>
                                                    ))}
                                                    {item.comments.length > 2 && <div className="text-[10px] text-gray-400 cursor-pointer hover:text-indigo-500 transition-colors">Tümünü gör...</div>}
                                                </div>
                                            )}
                                            <div className="flex gap-1">
                                                <input 
                                                    type="text" 
                                                    className="flex-1 border dark:border-gray-600 rounded-full px-3 py-1.5 text-xs focus:outline-none focus:border-indigo-500 dark:bg-gray-800 dark:text-white shadow-sm transition-all"
                                                    placeholder="Yorum yaz..."
                                                    value={feedCommentInputs[item.id] || ""}
                                                    onChange={(e) => setFeedInput(item.id, e.target.value)}
                                                    onKeyDown={(e) => { if (e.key === 'Enter') submitFeedComment(item.username, item.id); }}
                                                />
                                                <button className="bg-indigo-600 text-white p-1.5 rounded-full text-xs hover:bg-indigo-700 transition-colors shadow-sm" onClick={() => submitFeedComment(item.username, item.id)}><Icon name="send" className="w-3.5 h-3.5"/></button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {currentChatFriend && <ChatModal myUsername={myUsername} friendUsername={currentChatFriend} onClose={() => setCurrentChatFriend(null)} sendNotif={sendNotification} />}
                    {isStatsOpen && <StatsModal markers={markers} onClose={() => setIsStatsOpen(false)} />}
                    {isCinemaOpen && <CinemaModal markers={markers} onClose={() => setIsCinemaOpen(false)} />}

                    <div id="map-container" className="flex-1 z-0 relative">{loading && <div className="absolute inset-0 flex items-center justify-center bg-white z-[999] opacity-80">Yükleniyor...</div>}</div>
                    
                    {zoomedImage && <div className="fixed inset-0 z-[2000] bg-black bg-opacity-90 flex items-center justify-center p-4" onClick={() => setZoomedImage(null)}>
                        <button className="absolute left-4 top-1/2 text-white bg-gray-800 p-2 rounded-full hover:bg-gray-700 transition-transform hover:scale-110" onClick={prevLightbox}><Icon name="chevron-left" className="w-6 h-6"/></button>
                        <img src={zoomedImage} className="max-h-full max-w-full rounded-lg shadow-2xl animate-fadeIn" />
                        <button className="absolute right-4 top-1/2 text-white bg-gray-800 p-2 rounded-full hover:bg-gray-700 transition-transform hover:scale-110" onClick={nextLightbox}><Icon name="chevron-right" className="w-6 h-6"/></button>
                        <button className="absolute top-4 right-4 text-white bg-gray-800 p-2 rounded-full hover:bg-gray-700 transition-transform hover:scale-110" onClick={(e) => { e.stopPropagation(); setZoomedImage(null); }}><Icon name="x" className="w-6 h-6"/></button>
                    </div>}
                    {isNotifOpen && <NotificationModal notifications={notifications} onClose={()=>setIsNotifOpen(false)} onAccept={handleAcceptNotif} onReject={handleRejectNotif}/>}
                    {isPartnerModalOpen && <PartnerModal myUsername={myUsername} currentPartner={partner} onClose={() => setIsPartnerModalOpen(false)} onLink={linkPartner} onBreakUp={breakUpPartner}/>}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[1000] bg-black bg-opacity-50 flex items-center justify-center p-4">
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col animate-fadeIn overflow-hidden">
                                <div className={`${activeTab === 'couple' ? 'bg-gradient-to-r from-pink-500 to-rose-500' : 'bg-gradient-to-r from-red-500 to-orange-500'} p-4 text-white flex justify-between items-center shadow-md`}>
                                    <span className="font-bold flex gap-2 items-center text-lg"><Icon name="map-pin" className="w-5 h-5"/> {selectedCity?.name}</span>
                                    <button onClick={()=>setIsModalOpen(false)} className="hover:bg-white/20 p-1 rounded-full transition-colors"><Icon name="x" className="w-5 h-5"/></button>
                                </div>
                                <div className="p-5 overflow-y-auto flex-1 custom-scrollbar">
                                    {!isReadOnly && (
                                        <div className="flex gap-3 mb-5">
                                            <select value={status} onChange={(e) => setStatus(e.target.value)} className="flex-1 border dark:border-gray-600 rounded-lg p-2.5 text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:outline-none focus:border-blue-500 transition-colors shadow-sm">
                                                <option value="visited">Gezildi ✅</option>
                                                <option value="bucket">Gideceğim (Bucket List) 🎯</option>
                                            </select>
                                            <select value={category} onChange={(e) => setCategory(e.target.value)} className="flex-1 border dark:border-gray-600 rounded-lg p-2.5 text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:outline-none focus:border-blue-500 transition-colors shadow-sm">
                                                {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    )}
                                    {status === 'visited' && (
                                        <div className="bg-orange-50 dark:bg-orange-900/30 border border-orange-200 dark:border-orange-800/50 rounded-lg p-4 mb-5 shadow-sm">
                                            <div className="flex justify-between items-center mb-3"><h4 className="text-sm font-bold text-orange-800 dark:text-orange-300 flex gap-2 items-center"><Icon name="list-checks" className="w-4 h-4"/> 3 Öneri</h4><span className="text-xs font-bold bg-white dark:bg-gray-800 px-2.5 py-1 rounded-full text-orange-600 border border-orange-200 shadow-sm">%{calculateProgress(selectedCity?.name, checkedPlaces)}</span></div>
                                            <div className="space-y-2">{(citySuggestionsData[selectedCity?.name] || ["Müze", "Tarihi Çarşı", "Şehir Parkı"]).map((place, idx) => { const isChecked = checkedPlaces.includes(place); return (<div key={idx} onClick={()=>toggleCheckedPlace(place)} className={`flex items-center gap-3 p-2.5 rounded-lg border cursor-pointer transition-all shadow-sm hover:shadow-md ${isChecked ? 'bg-green-50 dark:bg-green-900/30 border-green-200 dark:border-green-800/50' : 'bg-white dark:bg-gray-700 border-gray-200 dark:border-gray-600 hover:border-orange-300'}`}><div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors ${isChecked ? 'bg-green-500 border-green-500' : 'bg-white dark:bg-gray-600 border-gray-300'}`}>{isChecked && <Icon name="check" className="w-3 h-3 text-white"/>}</div><span className={`text-sm ${isChecked ? 'text-green-800 dark:text-green-300 font-bold' : 'text-gray-700 dark:text-gray-300'}`}>{place}</span></div>); })}</div>
                                        </div>
                                    )}
                                    
                                    {/* GENERATE GUIDE REMOVED AS PER USER REQUEST */}
                                    {guideContent && <div className="bg-purple-50 dark:bg-gray-700/50 p-4 rounded-lg text-sm mb-5 text-gray-700 dark:text-gray-200 ai-content shadow-inner border border-purple-100 dark:border-gray-600/50 leading-relaxed">{formatAI(guideContent)}</div>}
                                    
                                    <div className="mb-5">
                                        <div className="font-bold text-sm mb-3 text-gray-700 dark:text-gray-300 flex items-center gap-2"><Icon name="image" className="w-4 h-4"/> Fotoğraflar</div>
                                        <div className="flex flex-wrap gap-3 mb-3">
                                            {images.map((img,i) => (
                                                <div key={i} className="relative w-24 h-24 group rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all">
                                                    <img src={img} className="w-full h-full object-cover cursor-zoom-in hover:opacity-90 transition-opacity" onClick={() => openLightbox(img, images)}/>
                                                    {!isReadOnly && <div className="absolute top-1 right-1 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={()=>setFavoriteImage(img)} className={`p-1 rounded-full bg-white/80 shadow-sm hover:bg-white ${favoriteImage === img ? 'text-yellow-500' : 'text-gray-500'}`} title="Kapak Yap"><Icon name="star" className="w-3.5 h-3.5 fill-current"/></button><button onClick={()=>setImages(images.filter((_,x)=>x!==i))} className="bg-red-500/80 text-white rounded-full p-1 shadow-sm hover:bg-red-600"><Icon name="x" className="w-3.5 h-3.5"/></button></div>}
                                                    {favoriteImage === img && <div className="absolute bottom-0 left-0 w-full bg-yellow-500/90 text-white text-[9px] text-center font-bold py-0.5 backdrop-blur-sm">KAPAK</div>}
                                                </div>
                                            ))}
                                        </div>
                                        {!isReadOnly && <label className="block w-full border-2 border-dashed border-gray-300 dark:border-gray-600 p-6 text-center cursor-pointer text-gray-500 text-sm hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-all hover:border-blue-400 flex flex-col items-center gap-2"><Icon name="image-plus" className="w-6 h-6 text-gray-400"/> Fotoğraf Ekle <input type="file" multiple className="hidden" onChange={handleImage}/></label>}
                                    </div>
                                    <div className="mb-5">
                                        <div className="flex justify-between mb-2 items-center"><label className="font-bold text-sm text-gray-700 dark:text-gray-300 flex items-center gap-2"><Icon name="edit-3" className="w-4 h-4"/> Notlar</label></div>
                                        {isReadOnly ? <div className="p-4 bg-gray-50 dark:bg-gray-700/50 border dark:border-gray-600/50 rounded-lg text-sm min-h-[80px] italic text-gray-600 dark:text-gray-300 shadow-inner leading-relaxed">{note || "Not yok."}</div> : <textarea className="w-full border dark:border-gray-600 rounded-lg p-4 text-sm focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:text-white shadow-sm transition-all resize-none" rows="4" value={note} onChange={e=>setNote(e.target.value)} placeholder="Buraya anılarınızı yazın..."></textarea>}
                                    </div>
                                    <div className="mt-8 pt-5 border-t border-gray-200 dark:border-gray-700">
                                        <h4 className="font-bold text-sm text-gray-700 dark:text-gray-300 flex items-center gap-2 mb-4"><Icon name="message-circle" className="w-4 h-4"/> Yorumlar</h4>
                                        <div className="space-y-3 mb-5 max-h-48 overflow-y-auto custom-scrollbar pr-1">{comments.map(c => (<div key={c.id} className="bg-gray-50 dark:bg-gray-700/50 p-3 rounded-lg text-sm border border-gray-100 dark:border-gray-600/50 shadow-sm"><div className="flex justify-between items-start mb-1"><span className="font-bold text-xs text-gray-800 dark:text-white">@{c.user}</span><span className="text-[10px] text-gray-400">{c.date}</span></div><p className="text-gray-600 dark:text-gray-300 text-xs leading-relaxed">{c.text}</p></div>))}</div>
                                        <div className="flex gap-2"><input type="text" value={newComment} onChange={e=>setNewComment(e.target.value)} placeholder="Yorum yaz..." className="flex-1 border dark:border-gray-600 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white shadow-sm transition-all"/><button onClick={handleAddComment} className="bg-blue-600 text-white p-2 rounded-full text-sm font-bold hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg"><Icon name="send" className="w-4 h-4"/></button></div>
                                    </div>
                                </div>
                                <div className="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-end gap-3 rounded-b-xl shadow-inner-soft"><button onClick={()=>setIsModalOpen(false)} className="px-5 py-2.5 border dark:border-gray-600 rounded-lg text-gray-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors shadow-sm">Kapat</button>{!isReadOnly && <button onClick={handleSave} className={`px-5 py-2.5 text-white rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition-all ${activeTab === 'couple' ? 'bg-gradient-to-r from-pink-600 to-rose-600 hover:from-pink-700 hover:to-rose-700' : 'bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700'}`}>Kaydet</button>}</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Root = () => {
            const [user, setUser] = useState(null);
            const [myUsername, setMyUsername] = useState(localStorage.getItem('my_username'));
            const [viewUser, setViewUser] = useState(null);

            useEffect(() => {
                if(!isFirebaseReady) return;
                const unsub = auth.onAuthStateChanged(u => { if(u) setUser(u); else auth.signInAnonymously(); });
                return () => unsub();
            }, []);

            if (!isFirebaseReady) return <ConfigWarning />;
            if (!user) return <div className="h-screen flex items-center justify-center text-red-600 font-bold animate-pulse">Harita Yükleniyor...</div>;
            if (!myUsername) return <LoginScreen onLogin={(u) => { setMyUsername(u); localStorage.setItem('my_username', u); }} />;
            return <MainApp myUsername={myUsername} currentUsername={viewUser || myUsername} onViewChange={setViewUser} onLogout={()=>{ localStorage.removeItem('my_username'); setMyUsername(null); setViewUser(null); }} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Root />);
    </script>
</body>
</html>
