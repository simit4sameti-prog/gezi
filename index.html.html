        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 200;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });

        // --- NOTIFICATION MODAL ---
        const NotificationModal = ({ notifications, onClose, onAccept, onReject }) => {

        // --- PARTNER MODAL ---
        const PartnerModal = ({ myUsername, currentPartner, onClose, onLink }) => {
            const [partnerName, setPartnerName] = useState(currentPartner || "");
            const [status, setStatus] = useState("");

            const handleLink = async () => {
                if(!partnerName.trim() || partnerName === myUsername) {
                    setStatus("Geçerli bir kullanıcı adı girin.");
                    return;
                }
                setStatus("İstek gönderiliyor...");

        const LoginScreen = ({ onLogin }) => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [inputUsername, setInputUsername] = useState("");
            const [inputPassword, setInputPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [successMsg, setSuccessMsg] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if(!inputUsername.trim() || !inputPassword.trim()) return;
                const uName = inputUsername.trim().toLowerCase();
                const uPass = inputPassword.trim();

                if (isRegistering && uPass.length < 6) { setError("Şifre en az 6 karakter olmalı."); return; }
                setLoading(true); setError(null); setSuccessMsg(null);

                try {
                    const userRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_credentials').doc(uName);
                    const docSnap = await userRef.get();

                    if (isRegistering) {
                        if (docSnap.exists) setError("Bu kullanıcı adı alınmış.");
                        else {
                            await userRef.set({ password: uPass });
                            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_profiles').doc(uName).set({ avatar: null });
                            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_friends').doc(uName).set({ list: [] });
                            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_notifications').doc(uName).set({ list: [] });
                            setSuccessMsg("Kayıt başarılı! Giriş yapabilirsiniz.");
                            setIsRegistering(false); setInputPassword("");
                        }
                    } else {
                        if (docSnap.exists) {
                            if (docSnap.data().password === uPass) onLogin(uName);
                            else setError("Hatalı şifre!");
                        } else setError("Kullanıcı bulunamadı.");
                    }
                } catch (err) { console.error(err); setError("Bağlantı hatası."); } finally { setLoading(false); }
            };

            return (

                            <button className={`flex-1 pb-2 text-sm font-medium ${isRegistering ? 'text-red-600 border-b-2 border-red-600' : 'text-gray-500'}`} onClick={() => setIsRegistering(true)}>Kayıt Ol</button>

            // Notifications
            const [notifications, setNotifications] = useState([]);

            // Filter & View
            const [categoryFilter, setCategoryFilter] = useState("Tümü");

            const [note, setNote] = useState("");

            const [checkedPlaces, setCheckedPlaces] = useState([]);
            const [favoriteImage, setFavoriteImage] = useState(null); 
            const [comments, setComments] = useState([]);
            const [newComment, setNewComment] = useState("");
            const [status, setStatus] = useState("visited"); 
            const [category, setCategory] = useState("Genel"); 

            const isReadOnly = (myUsername !== currentUsername) && (activeTab === "personal");
            const markersRef = useRef(markers);

            const categories = ["Genel", "Yemek", "Doğa", "Tarih", "Eğlence", "Deniz"];

            // BİLDİRİM DİNLEME
            useEffect(() => {
                const notifRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_notifications').doc(myUsername);
                const unsub = notifRef.onSnapshot(doc => {
                    if(doc.exists) setNotifications(doc.data().list || []);
                    else setNotifications([]);
                });
                return () => unsub();
            }, [myUsername]);

            // FEED DİNLEME (ARKADAŞ AKIŞI)
            useEffect(() => {
                if(!friends.length) return;
                const fetchFeed = async () => {
                    let allItems = [];
                    for (const friend of friends) {
                        const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_maps').doc(friend).get();
                        if (doc.exists) {
                            const m = doc.data().markers || [];
                            // Add username info
                            const mWithUser = m.map(i => ({...i, username: friend, avatar: null})); 
                            allItems = [...allItems, ...mWithUser];
                        }
                    }
                    // Sort by newest
                    allItems.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));
                    setFeedItems(allItems);
                };
                fetchFeed();
            }, [friends, feedOpen]); // Sadece feed açıldığında veya arkadaşlar değişince çek

            const sendNotification = async (targetUser, type) => {
                const notifRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_notifications').doc(targetUser);
                const doc = await notifRef.get();
                let currentNotifs = doc.exists ? doc.data().list : [];
                if(currentNotifs.find(n => n.from === myUsername && n.type === type)) return;
                currentNotifs.push({ id: Date.now(), from: myUsername, type: type, date: new Date().toLocaleDateString('tr-TR') });
                await notifRef.set({ list: currentNotifs });
            };

            const handleAcceptNotif = async (notif) => {
                const updatedNotifs = notifications.filter(n => n.id !== notif.id);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_notifications').doc(myUsername).set({ list: updatedNotifs });

                if(notif.type === 'friend') {
                    const myFriendsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_friends').doc(myUsername);
                    const myFriendsDoc = await myFriendsRef.get();
                    let myList = myFriendsDoc.exists ? myFriendsDoc.data().list : [];
                    if(!myList.includes(notif.from)) myList.push(notif.from);
                    await myFriendsRef.set({ list: myList }, {merge: true});

                    const otherFriendsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_friends').doc(notif.from);
                    const otherFriendsDoc = await otherFriendsRef.get();
                    let otherList = otherFriendsDoc.exists ? otherFriendsDoc.data().list : [];
                    if(!otherList.includes(myUsername)) otherList.push(myUsername);
                    await otherFriendsRef.set({ list: otherList }, {merge: true});

                    alert(`${notif.from} ile arkadaş oldunuz!`);
                } 
                else if (notif.type === 'partner') {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_partners').doc(myUsername).set({ partner: notif.from });
                    setPartner(notif.from);
                    const ids = [myUsername, notif.from].sort();
                    setCoupleId(ids.join('_'));
                    alert(`Tebrikler! ${notif.from} ile sevgili haritanız aktif. ❤️`);
                }
            };

            const handleRejectNotif = async (notif) => {
                const updatedNotifs = notifications.filter(n => n.id !== notif.id);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_notifications').doc(myUsername).set({ list: updatedNotifs });
            };

            // Partner Kontrol (Init'te çalışır)
            useEffect(() => {
                if (myUsername !== currentUsername) return; 
                const checkPartner = async () => {
                    setPartnerLoading(true);
                    const myPartnerDoc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_partners').doc(myUsername).get();

             useEffect(() => {

                    } else {
                         docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_maps').doc(targetUser);

                    await docRef.set({ markers: newMarkers, lastUpdated: new Date().toISOString() }, { merge: true });

            const handleSave = () => {

                    cityName: selectedCity.name, note: note, images: images, checkedPlaces: checkedPlaces,
                    aiGuide: guideContent, comments: comments, favoriteImage: favoriteImage,
                    status: status, category: category, 
                    date: new Date().toLocaleDateString('tr-TR'),
                    timestamp: Date.now() 
                };
                const updated = [...markers.filter(m => m.cityName !== selectedCity.name), newMarker];

                saveMarkersToUser(currentUsername, updated, activeTab === 'couple');

            const handleAddComment = () => {
                if (!newComment.trim()) return;

                const updatedComments = [...comments, commentObj];
                setComments(updatedComments);
                setNewComment("");
                const newMarker = {
                    id: Date.now(), lat: selectedCity.latlng.lat, lng: selectedCity.latlng.lng,
                    cityName: selectedCity.name, note: note, images: images, checkedPlaces: checkedPlaces,
                    aiGuide: guideContent, comments: updatedComments, favoriteImage: favoriteImage,
                    status: status, category: category, date: new Date().toLocaleDateString('tr-TR'), timestamp: Date.now()
                };
                const updatedMarkers = [...markers.filter(m => m.cityName !== selectedCity.name), newMarker];
                saveMarkersToUser(currentUsername, updatedMarkers, activeTab === 'couple');
            };

            const handleAvatarUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                try {
                    const base64 = await compressImage(file);
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_profiles').doc(myUsername).set({ avatar: base64 }, { merge: true });
                    setMyAvatar(base64);
                } catch (err) { alert("Fotoğraf yüklenemedi."); }
            };

            const linkPartner = async (targetUsername) => {
                await sendNotification(targetUsername, 'partner');
                alert(`Eşleşme isteği ${targetUsername} kullanıcısına gönderildi.`);
                setIsPartnerModalOpen(false);
            };

            const addFriend = async (friendName) => {
                if(friendName === myUsername) return;
                if(friends.includes(friendName)) { alert("Zaten arkadaşsınız."); return; }

            const handleDelete = (name) => {

                    const updated = markers.filter(m => m.cityName !== name);
                    setMarkers(updated);
                    saveMarkersToUser(currentUsername, updated, activeTab === 'couple');
                }
            };

            const handleImage = (e) => {
                const files = Array.from(e.target.files);
                files.forEach(f => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImages(prev => {
                           const newImages = [...prev, reader.result];
                           if (!favoriteImage && newImages.length > 0) setFavoriteImage(newImages[0]); 
                           return newImages;
                        });
                    };
                    reader.readAsDataURL(f);
                });
            };
            const toggleCheckedPlace = (place) => { if(isReadOnly) return; setCheckedPlaces(prev => prev.includes(place) ? prev.filter(p=>p!==place) : [...prev, place]); };
            const generateGuide = async () => { setIsGeneratingGuide(true); const res = await callGeminiAPI(`${selectedCity.name} için 3 gizli yer ve 3 yerel lezzet önerisi yap.`); setGuideContent(res); setIsGeneratingGuide(false); };
            const enhanceNote = async () => { setIsEnhancingNote(true); const res = await callGeminiAPI(`Bu notu edebi bir dille yeniden yaz: "${note}"`); setNote(res); setIsEnhancingNote(false); };
            const handleSearch = async (e) => {
                e.preventDefault();

                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('user_credentials').doc(target).get();

                } catch(e) { alert("Hata."); }
            };

            const calculateProgress = (cityName, visitedPlaces) => {
                const visitedCount = visitedPlaces ? visitedPlaces.length : 0;
                return Math.min(100, Math.round((visitedCount / 3) * 100));
            };
            const formatAI = (text) => text ? text.split('\n').map((l, i) => <p key={i} className="mb-1">{l.replace(/\*/g, '')}</p>) : null;

            // --- Harita Boyama ve Rota Çizme ---
            useEffect(() => {
                if (geoJsonLayer && labelLayerRef.current) {
                    labelLayerRef.current.clearLayers();
                    if (routeLayerRef.current) routeLayerRef.current.clearLayers();

                    const filteredMarkers = markers.filter(m => categoryFilter === "Tümü" || m.category === categoryFilter);

                    if (showRoute && filteredMarkers.length > 1) {
                        const sortedMarkers = [...filteredMarkers].sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                        const latlngs = sortedMarkers.map(m => [m.lat, m.lng]);
                        L.polyline(latlngs, { color: activeTab === 'couple' ? '#ec4899' : '#ef4444', weight: 3, dashArray: '10, 10', opacity: 0.7 }).addTo(routeLayerRef.current);
                    }

                    geoJsonLayer.eachLayer(layer => {
                        const cityName = layer.feature.properties.name;
                        const marker = filteredMarkers.find(m => m.cityName === cityName);
                        let color = '#9ca3af'; let opacity = 0.5;

                        if (marker) {
                            if (marker.status === 'bucket') { color = '#eab308'; opacity = 0.8; }
                            else { color = activeTab === 'couple' ? '#ec4899' : '#ef4444'; opacity = 0.9; }
                        }

                        layer.setStyle({ fillColor: color, fillOpacity: opacity, color: 'white', weight: 1 });

                        let labelContent = `<div class="city-label">${cityName}</div>`;
                        if (marker && marker.status !== 'bucket') {
                            const progress = calculateProgress(cityName, marker.checkedPlaces);
                            if (progress > 0) labelContent = `<div class="city-label"><div>${cityName}</div><div class="city-label-progress">%${progress}</div></div>`;
                        }
                        
                        L.marker(layer.getBounds().getCenter(), { icon: L.divIcon({className: 'hidden'}), interactive: false })
                         .bindTooltip(labelContent, { permanent: true, direction: 'center', className: '' }).addTo(labelLayerRef.current);
                    });
                }
            }, [markers, geoJsonLayer, activeTab, categoryFilter, showRoute]);

            // Harita Init
            useEffect(() => {
                if (mapRef.current) return;

                                    setNote(existing.note || ""); setImages(existing.images || []); setCheckedPlaces(existing.checkedPlaces || []); setGuideContent(existing.aiGuide || null); setComments(existing.comments || []); setFavoriteImage(existing.favoriteImage || null);
                                    setStatus(existing.status || "visited"); setCategory(existing.category || "Genel");

                                    setStatus("visited"); setCategory("Genel");

                        }

                    setGeoJsonLayer(layer);
                    setLoading(false);

                                <div className="flex items-center gap-3 font-bold cursor-pointer" onClick={() => setViewMode('map')}>
                                    <div className="relative group">

                                            {userAvatar ? <img src={userAvatar} className="w-full h-full object-cover" /> : <Icon name="user" className="w-6 h-6"/>}
                                        </div>
                                        {!isReadOnly && activeTab === 'personal' && (
                                            <label className="absolute bottom-0 right-0 bg-white text-black rounded-full p-0.5 cursor-pointer shadow-md hover:bg-gray-100"><Icon name="camera" className="w-3 h-3"/><input type="file" className="hidden" accept="image/*" onChange={handleAvatarUpload} /></label>
                                        )}
                                    </div>
                                    <div>
                                        <h1 className="text-lg leading-tight">@{currentUsername}</h1>
                                        <div className="text-xs opacity-80 font-normal flex items-center gap-1"><Icon name={rank.icon} className="w-3 h-3"/> {rank.title}</div>
                                    </div>
                                </div>
                                <div className="flex gap-2 items-center">
                                    <div className="relative">
                                        <button onClick={()=>setIsNotifOpen(!isNotifOpen)} className="bg-white/20 p-1.5 rounded-full hover:bg-white/30 relative">
                                            <Icon name="bell" className="w-5 h-5"/>
                                            {notifications.length > 0 && <span className="absolute top-0 right-0 w-2.5 h-2.5 bg-yellow-400 rounded-full border-2 border-red-600"></span>}
                                        </button>

                                    {/* FEED BUTTON */}
                                    <button onClick={()=>setFeedOpen(!feedOpen)} className={`p-1.5 rounded-full transition-colors ${feedOpen ? 'bg-white text-red-600' : 'bg-white/20 text-white hover:bg-white/30'}`} title="Akış">
                                        <Icon name="activity" className="w-5 h-5"/>

                                    <button onClick={()=>setSidebarOpen(false)}><Icon name="chevrons-left" className="w-6 h-6"/></button>
                                </div>

                            {!isReadOnly && viewMode !== 'friends' && (
                                <div className="flex bg-black/20 rounded-lg p-1 mb-3">
                                    <button onClick={() => setActiveTab('personal')} className={`flex-1 py-1.5 rounded-md text-xs font-bold flex items-center justify-center gap-1 transition-all ${activeTab === 'personal' ? 'bg-white text-red-600 shadow' : 'text-white hover:bg-white/10'}`}><Icon name="user" className="w-3 h-3"/> Bireysel</button>
                                    <button onClick={() => {!partner ? setIsPartnerModalOpen(true) : setActiveTab('couple')}} className={`flex-1 py-1.5 rounded-md text-xs font-bold flex items-center justify-center gap-1 transition-all ${activeTab === 'couple' ? 'bg-white text-pink-600 shadow' : 'text-white hover:bg-white/10'}`}><Icon name="heart" className={`w-3 h-3 ${partner ? 'fill-current' : ''}`}/> Sevgili</button>
                                </div>

                            <form onSubmit={handleSearch} className="relative">

                                <Icon name="search" className="w-4 h-4 text-gray-500 absolute left-2 top-2"/>
                            </form>
                            {isReadOnly && !friends.includes(currentUsername) && <button onClick={()=>addFriend(currentUsername)} className="mt-2 w-full bg-white text-red-600 font-bold text-xs py-1 rounded flex items-center justify-center gap-1"><Icon name="user-plus" className="w-3 h-3"/> Ekle</button>}
                        </div>

                        {viewMode === 'friends' && !isReadOnly ? (
                             <div className="flex-1 overflow-y-auto p-4 bg-gray-50">
                                <h2 className="font-bold text-gray-700 mb-3 flex items-center gap-2"><Icon name="users" className="w-4 h-4"/> Arkadaşlarım ({friends.length})</h2>
                                {friends.map((f, i) => <div key={i} onClick={()=>{onViewChange(f); setViewMode('map'); setActiveTab('personal');}} className="bg-white p-3 rounded border mb-2 flex justify-between items-center cursor-pointer hover:shadow-md"><span className="font-bold text-gray-800">@{f}</span><Icon name="chevron-right" className="w-4 h-4 text-gray-400"/></div>)}
                            </div>
                        ) : (
                            <>
                                <div className={`p-4 ${lightColor} border-b transition-colors duration-500`}>
                                    <div className={`flex justify-between mb-1 text-sm font-bold ${activeTab === 'couple' ? 'text-pink-800' : 'text-red-800'}`}><span>Gezilen: {markers.length} / 81</span><span>{activeTab === 'couple' ? '❤️ Bizim Haritamız' : ''}</span></div>
                                    <div className="w-full bg-gray-200 h-2 rounded-full"><div className={`h-2 rounded-full ${subColor}`} style={{width: `${(markers.length/81)*100}%`}}></div></div>
                                    {isReadOnly && <div className="mt-2 text-xs bg-blue-100 text-blue-700 p-1 rounded text-center flex items-center justify-center gap-1"><Icon name="eye" className="w-3 h-3"/> Görüntüleme Modu</div>}

                                    <button onClick={() => setViewMode(viewMode === 'timeline' ? 'map' : 'timeline')} className={`text-xs px-2 py-1 rounded border flex items-center gap-1 ${viewMode === 'timeline' ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-white'}`}><Icon name="clock" className="w-3 h-3"/> Zaman</button>
                                </div>

                                <div className="flex-1 overflow-y-auto p-2 space-y-3 bg-gray-50">
                                    {displayMarkers.map((m, idx) => {
                                        const progress = calculateProgress(m.cityName, m.checkedPlaces);

                                        const isBucket = m.status === 'bucket';
                                        
                                        return (
                                            <div key={m.id} onClick={()=> { if(mapRef.current) mapRef.current.flyTo([m.lat, m.lng], 8); }} className={`bg-white p-3 rounded border shadow-sm hover:shadow-md cursor-pointer relative group ${isBucket ? 'border-yellow-200 bg-yellow-50' : ''}`}>
                                                {viewMode === 'timeline' && <div className="absolute -left-2 top-4 w-4 h-0.5 bg-gray-300"></div>}

                                                {coverImage && <div className="relative w-full h-32 rounded overflow-hidden mt-2 border border-gray-100"><img src={coverImage} className="w-full h-full object-cover" />{m.images.length > 1 && <div className="absolute bottom-1 right-1 bg-black/50 text-white text-xs px-1 rounded">+{m.images.length - 1}</div>}</div>}
                                                {m.note && <p className="text-xs text-gray-500 italic mt-2 line-clamp-2">"{m.note}"</p>}
                                            </div>

                                </div>
                            </>

                    </div>

                    {!sidebarOpen && <button onClick={()=>setSidebarOpen(true)} className={`absolute top-4 left-4 z-10 bg-white p-2 rounded shadow ${activeTab === 'couple' ? 'text-pink-600' : 'text-red-600'}`}><Icon name="menu" className="w-6 h-6"/></button>}
                    
                    {/* FEED PANEL */}
                    {feedOpen && (

                                <button onClick={()=>setFeedOpen(false)}><Icon name="x" className="w-5 h-5"/></button>

                            <div className="flex-1 overflow-y-auto p-3 space-y-4 bg-gray-50">

                                    <div key={i} className="bg-white p-3 rounded-lg shadow-sm border cursor-pointer hover:border-indigo-300" onClick={() => {

                        </div>
                    )}

                    <div id="map-container" className="flex-1 z-0 relative">{loading && <div className="absolute inset-0 flex items-center justify-center bg-white z-[999] opacity-80">Yükleniyor...</div>}</div>
                    
                    {zoomedImage && <div className="fixed inset-0 z-[2000] bg-black bg-opacity-90 flex items-center justify-center p-4" onClick={() => setZoomedImage(null)}><img src={zoomedImage} className="max-h-full max-w-full rounded shadow-2xl animate-fadeIn" /><button className="absolute top-4 right-4 text-white bg-gray-800 p-2 rounded-full hover:bg-gray-700"><Icon name="x" className="w-6 h-6"/></button></div>}
                    {isNotifOpen && <NotificationModal notifications={notifications} onClose={()=>setIsNotifOpen(false)} onAccept={handleAcceptNotif} onReject={handleRejectNotif}/>}
                    {isPartnerModalOpen && <PartnerModal myUsername={myUsername} currentPartner={partner} onClose={() => setIsPartnerModalOpen(false)} onLink={linkPartner}/>}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[1000] bg-black bg-opacity-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col">
                                <div className={`${activeTab === 'couple' ? 'bg-pink-600' : 'bg-red-600'} p-3 text-white flex justify-between items-center`}>
                                    <span className="font-bold flex gap-2 items-center"><Icon name="map-pin" className="w-5 h-5"/> {selectedCity?.name}</span>
                                    <button onClick={()=>setIsModalOpen(false)}><Icon name="x" className="w-5 h-5"/></button>
                                </div>
                                <div className="p-4 overflow-y-auto flex-1 custom-scrollbar">
                                    {!isReadOnly && (
                                        <div className="flex gap-2 mb-4">
                                            <select value={status} onChange={(e) => setStatus(e.target.value)} className="flex-1 border rounded p-2 text-sm bg-gray-50">
                                                <option value="visited">Gezildi ✅</option>
                                                <option value="bucket">Gideceğim (Bucket List) 🎯</option>
                                            </select>
                                            <select value={category} onChange={(e) => setCategory(e.target.value)} className="flex-1 border rounded p-2 text-sm bg-gray-50">
                                                {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    )}
                                    {status === 'visited' && (
                                        <div className="bg-orange-50 border border-orange-100 rounded p-3 mb-4">
                                            <div className="flex justify-between items-center mb-2"><h4 className="text-sm font-bold text-orange-800 flex gap-2 items-center"><Icon name="list-checks" className="w-4 h-4"/> 3 Öneri</h4><span className="text-xs font-bold bg-white px-2 py-0.5 rounded text-orange-600 border border-orange-200">%{calculateProgress(selectedCity?.name, checkedPlaces)}</span></div>
                                            <div className="space-y-1">{(citySuggestionsData[selectedCity?.name] || ["Müze", "Tarihi Çarşı", "Şehir Parkı"]).map((place, idx) => { const isChecked = checkedPlaces.includes(place); return (<div key={idx} onClick={()=>toggleCheckedPlace(place)} className={`flex items-center gap-2 p-2 rounded border cursor-pointer transition-all ${isChecked ? 'bg-green-50 border-green-200' : 'bg-white border-gray-200 hover:border-orange-300'}`}><div className={`w-4 h-4 rounded border flex items-center justify-center ${isChecked ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'}`}>{isChecked && <Icon name="check" className="w-3 h-3 text-white"/>}</div><span className={`text-xs ${isChecked ? 'text-green-800 font-bold' : 'text-gray-700'}`}>{place}</span></div>); })}</div>
                                        </div>
                                    )}
                                    {!isReadOnly && <button onClick={generateGuide} disabled={isGeneratingGuide} className="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-2 rounded mb-4 font-bold flex justify-center gap-2 shadow hover:shadow-md transition-all">{isGeneratingGuide ? "Hazırlanıyor..." : <><Icon name="sparkles" className="w-4 h-4"/> AI Rehber Oluştur</>}</button>}
                                    {guideContent && <div className="bg-purple-50 p-3 rounded text-sm mb-4 text-gray-700 ai-content shadow-inner border border-purple-100">{formatAI(guideContent)}</div>}
                                    <div className="mb-4">
                                        <div className="font-bold text-sm mb-2 text-gray-700 flex items-center gap-2"><Icon name="image" className="w-4 h-4"/> Fotoğraflar</div>
                                        <div className="flex flex-wrap gap-2 mb-2">
                                            {images.map((img,i) => (
                                                <div key={i} className="relative w-20 h-20 group">
                                                    <img src={img} className="w-full h-full object-cover rounded cursor-zoom-in hover:opacity-90" onClick={() => setZoomedImage(img)}/>
                                                    {!isReadOnly && <div className="absolute top-0 right-0 flex gap-1"><button onClick={()=>setFavoriteImage(img)} className={`p-0.5 rounded-full bg-white shadow hover:bg-gray-100 ${favoriteImage === img ? 'text-yellow-500' : 'text-gray-400'}`} title="Kapak Yap"><Icon name="star" className="w-3 h-3 fill-current"/></button><button onClick={()=>setImages(images.filter((_,x)=>x!==i))} className="bg-red-500 text-white rounded-full p-0.5 shadow hover:bg-red-600"><Icon name="x" className="w-3 h-3"/></button></div>}
                                                    {favoriteImage === img && <div className="absolute bottom-0 left-0 w-full bg-yellow-500 text-white text-[9px] text-center font-bold">KAPAK</div>}
                                                </div>
                                            ))}
                                        </div>
                                        {!isReadOnly && <label className="block w-full border-2 border-dashed border-gray-300 p-4 text-center cursor-pointer text-gray-500 text-sm hover:bg-gray-50 hover:border-gray-400 rounded transition-all">+ Fotoğraf Ekle <input type="file" multiple className="hidden" onChange={handleImage}/></label>}
                                    </div>
                                    <div className="mb-4">
                                        <div className="flex justify-between mb-1 items-center"><label className="font-bold text-sm text-gray-700 flex items-center gap-2"><Icon name="edit-3" className="w-4 h-4"/> Notlar</label>{!isReadOnly && <button onClick={enhanceNote} disabled={isEnhancingNote || !note} className="text-xs text-purple-600 font-bold flex gap-1 items-center hover:text-purple-800 disabled:opacity-50"><Icon name="wand-2" className="w-3 h-3"/> Güzelleştir</button>}</div>
                                        {isReadOnly ? <div className="p-3 bg-gray-50 border rounded text-sm min-h-[60px] italic text-gray-600">{note || "Not yok."}</div> : <textarea className="w-full border rounded p-3 text-sm focus:outline-none focus:ring-1 focus:ring-red-500" rows="3" value={note} onChange={e=>setNote(e.target.value)} placeholder="Buraya anılarınızı yazın..."></textarea>}
                                    </div>
                                    <div className="mt-6 pt-4 border-t border-gray-200">
                                        <h4 className="font-bold text-sm text-gray-700 flex items-center gap-2 mb-3"><Icon name="message-circle" className="w-4 h-4"/> Yorumlar</h4>
                                        <div className="space-y-3 mb-4 max-h-40 overflow-y-auto">{comments.map(c => (<div key={c.id} className="bg-gray-50 p-2 rounded text-sm border border-gray-100"><div className="flex justify-between items-start mb-1"><span className="font-bold text-xs text-gray-800">@{c.user}</span><span className="text-[10px] text-gray-400">{c.date}</span></div><p className="text-gray-600 text-xs">{c.text}</p></div>))}</div>
                                        <div className="flex gap-2"><input type="text" value={newComment} onChange={e=>setNewComment(e.target.value)} placeholder="Yorum yaz..." className="flex-1 border rounded px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"/><button onClick={handleAddComment} className="bg-blue-600 text-white px-3 py-1.5 rounded text-sm font-bold hover:bg-blue-700"><Icon name="send" className="w-3 h-3"/></button></div>
                                    </div>
                                </div>
                                <div className="p-3 border-t bg-gray-50 flex justify-end gap-2 rounded-b-lg"><button onClick={()=>setIsModalOpen(false)} className="px-4 py-2 border rounded text-gray-600 text-sm hover:bg-gray-100">Kapat</button>{!isReadOnly && <button onClick={handleSave} className={`px-4 py-2 text-white rounded text-sm font-bold shadow ${activeTab === 'couple' ? 'bg-pink-600 hover:bg-pink-700' : 'bg-red-600 hover:bg-red-700'}`}>Kaydet</button>}</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Root = () => {
            const [user, setUser] = useState(null);
            const [myUsername, setMyUsername] = useState(localStorage.getItem('my_username'));
            const [viewUser, setViewUser] = useState(null);

            useEffect(() => {
                if(!isFirebaseReady) return;
                const unsub = auth.onAuthStateChanged(u => { if(u) setUser(u); else auth.signInAnonymously(); });
                return () => unsub();
            }, []);

            if (!isFirebaseReady) return <ConfigWarning />;
            if (!user) return <div className="h-screen flex items-center justify-center text-red-600 font-bold animate-pulse">Harita Yükleniyor...</div>;
            if (!myUsername) return <LoginScreen onLogin={(u) => { setMyUsername(u); localStorage.setItem('my_username', u); }} />;
            return <MainApp myUsername={myUsername} currentUsername={viewUser || myUsername} onViewChange={setViewUser} onLogout={()=>{ localStorage.removeItem('my_username'); setMyUsername(null); setViewUser(null); }} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Root />);
    </script>
</body>
</html>
